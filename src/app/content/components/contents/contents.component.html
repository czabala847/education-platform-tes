<section class="Contents">
  <div class="container">
    <div
      fxLayout="row wrap"
      fxLayout.xs="column"
      xLayoutAlign="center center"
      fxLayoutGap="20px"
    >
      <app-content-card
        fxFlex="30"
        fxFlex.lg="30"
        fxFlex.sm="30"
        *ngFor="let content of contents"
        [content]="content"
      ></app-content-card>
    </div>
  </div>
</section>
